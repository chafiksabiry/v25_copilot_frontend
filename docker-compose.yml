version: '3.8'

services:
  harx-reps-ai-copilot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:5186"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-your_supabase_project_url}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-your_supabase_anon_key}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY:-your_openai_api_key}
      - VITE_CRM_API_URL=${VITE_CRM_API_URL:-your_crm_api_url}
      - VITE_CRM_API_KEY=${VITE_CRM_API_KEY:-your_crm_api_key}
      - VITE_SPEECH_API_URL=${VITE_SPEECH_API_URL:-your_speech_api_url}
      - VITE_SPEECH_API_KEY=${VITE_SPEECH_API_KEY:-your_speech_api_key}
      - VITE_API_URL_CALL=${VITE_API_URL_CALL:-https://preprod-api-dash-calls.harx.ai}
